<div class="my-8 mx-24">
  <h2 class="text-center text-[--dark-blue] font-extrabold text-4xl pb-8">
    Mis Cursos
  </h2>

  <div class="cards-container flex flex-wrap gap-8">
    @for(course of courses; track $index) {
    <article class="card">
      <h4 class="card-title">{{ course.subject }}</h4>
      <p class="card-degree">{{ course.degree }}</p>
      <p class="card-period">{{ course.academicPeriod }}</p>

      <div class="card-buttons">
        <button
          class="btn"
          style="background-color: var(--light-blue); color: white"
          [routerLink]="['/dashboard/course', course.id]"
        >
          Editar
        </button>
        <button
          class="btn"
          style="background-color: var(--red); color: white"
          (click)="deleteCourse(course.id)"
        >
          Eliminar
        </button>
        <button
          class="btn"
          style="background-color: var(--dark-blue); color: white"
          [routerLink]="['/dashboard/course', course.id, 'activities']"
        >
          Ver
        </button>
      </div>
    </article>

    } @empty { @if(isLoading) {
    <div class="text-center">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Cargando cursos...</p>
    </div>
    } }

    <article class="card flex flex-wrap items-center">
      <div
        class="w-full h-full flex flex-col justify-center content-center items-center"
      >
        <h4 class="card-title">Nuevo Curso</h4>
        <p class="card-period">Crea un nuevo curso</p>

        <div class="card-buttons">
          <button
            class="btn"
            style="background-color: var(--green); color: white"
            (click)="createNewCourse()"
          >
            Crear
          </button>
        </div>
      </div>
    </article>
  </div>
</div>
